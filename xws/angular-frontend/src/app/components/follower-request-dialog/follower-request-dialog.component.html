<h3 mat-dialog-title>Zahtev za praćenje</h3>
<div>
    <table *ngIf= "dataSource.length != 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username2}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action1">
          <th mat-header-cell *matHeaderCellDef> Prihvati zahtev </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button name = "accept" ngDefaultControl (click) = "follow(element.username2)" [(ngModel)]="element.id" color="primary">
                Prihvati zahtev
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="action2">
            <th mat-header-cell *matHeaderCellDef> Obriši zahtev </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button name = "accept" ngDefaultControl (click) = "delete(element.username2)" [(ngModel)]="element.id" color="warn">
                Obriši zahtev </button></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<div *ngIf= "dataSource.length == 0">No follow requests</div>
