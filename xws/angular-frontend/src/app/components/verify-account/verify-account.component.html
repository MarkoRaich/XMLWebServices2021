<div style="height:105%; display: flex; justify-content: center; ">
    <mat-card class="mat-elevation-z8" style="margin-top: 4%; margin-bottom: 5%; width: 60%; height: 80%; display: flex; justify-content: center; align-items: center; height: max-content; padding-top: 20px; opacity: 80%;">
            <form #feedform="ngForm" style="width: 80%;" (ngSubmit)="submit()" novalidate>

                <h2 style="text-align: center;">
                   Verifikuj profil
                </h2>

                <div style="margin-bottom: 5%;"> 
                    <mat-form-field style="width:100%;">
                        <mat-label>Ime</mat-label>
                        <input matInput required  placeholder="Add your last name" id="name" #name1 = "ngModel" name="c1" [(ngModel)] = "name" style="height: 40%;"/>
                    </mat-form-field>
                  </div>
                  <div style="margin-bottom: 5%;">
                    <mat-form-field style="width:100%;">
                        <mat-label>Prezime</mat-label>
                        <input matInput  required placeholder="Add your last name" id="surname" #name2 = "ngModel" name="c2" [(ngModel)] = "lastname" style="height: 40%;"/>
                    </mat-form-field>
                </div>
                <div style="margin-bottom: 5%;">
                    <mat-form-field>
                        <mat-label>Kategorija</mat-label>
                            <mat-select [(ngModel)]="selectedValue" name="categ" #name3="ngModel" required>
                              <mat-option *ngFor="let cat of categories" [value]="cat.value">
                                {{cat.value}}
                              </mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>
                
                  <div  style="margin-top: 22px; margin-bottom: 1%; text-align: center;">
                    <input style="display: none;" type="file" (change)="onFileSelected($event)" accept=".jpg, .png" #fileInput>
                    <span class="phone-in-line" style="max-width: 35%;">
                      <button mat-raised-button color="accent" type="button" style="padding: 12px 32px; margin-right: 1%;" (click)="fileInput.click()">
                        <mat-label [hidden]="!selectedFileHide"> Odaberi sliku ličnog dokumenta </mat-label>
                        <mat-label [hidden]="selectedFileHide">{{fileName}}</mat-label>
                      </button>
                    </span>
                    <span class="phone-in-line" style="max-width: 35%;">
                      <button mat-raised-button color="primary" style="padding: 12px 32px; margin-left: 12%;" [disabled] ="name1.invalid || name2.invalid || name3.invalid" type="submit" >Pošalji</button>
                    </span>
                </div>
            </form>
            
    </mat-card>
</div>
